<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--WELCOME TO KISSATEN--</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="#" class="logo">Kissaten</a>
            <!-- Navbar -->
            <div class="navbar">
                <a href="home" class="nav-link">Home</a>
                <a href="home" class="nav-link">Service</a>
                <a href="home" class="nav-link">Products</a>
                <a href="home" class="nav-link">Team</a>
                <a href="home" class="nav-link">Reviews</a>
            </div>
            <!-- Nav Icons -->
            <div class="nav-icons">
                <a href="#"><i class='bx bx-user'></i></a>
                <a href="#"><i class='bx bx-shopping-bag' ></i></a>
            </div>
        </div>
    </header>
    <!-- Home -->
    <section class="home container" id="home">
        <div class="home-text">
            <h1>
                Enjoy a new blend <br>
                of coffee beans
            </h1>
            <p>
                Brew or order a Perfect Coffee based on  your mood Anywhere Anytime
            </p>
            <a href="#" class="btn">
                <span>Shop Now</span>
                <i class='bx bx-up-arrow-alt'></i>
            </a>
        </div>
        <!-- Home Image -->
        <img src="images/hero.png" alt="" class="home-img">
    </section>
    <!-- Services -->
    <section class="services container" id="services">
        <!-- Heading -->
        <div class="heading">
            <h2>Blending culuture, coffee & top <br>
            notch services
            </h2>
        </div>
        <div class="service-content">
            <div class="ser-box">
                <img src="images/ser-1.png" alt="">
                <p>Equipment</p>
            </div>
            <div class="ser-box">
                <img src="images/ser-2.png" alt="">
                <p>Type Of Coffee</p>
            </div>
            <div class="ser-box">
                <img src="images/ser-3.png" alt="">
                <p>Take A Way</p>
            </div>
            <div class="ser-box">
                <img src="images/ser-4.png" alt="">
                <p>Beans Varient</p>
            </div>
            <div class="ser-box">
                <img src="images/ser-5.png" alt="">
                <p>Pastry</p>
            </div>
        </div>
    </section>
    <!-- Link to JS -->
    <script src="js/main.js"></script>
</body>
</html>
